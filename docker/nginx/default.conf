server {
    listen 80;
    server_name _;

    root /var/www/TaskManager/public;  # This should be the public directory of Laravel
    index index.php index.html index.htm;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling (PHP-FPM connection)
    location ~ \.php$ {
        fastcgi_pass app:9000;  # app is the service name from Docker Compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files (optional optimization)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2|otf)$ {
        root /var/www/TaskManager/public;
        try_files $uri =404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 403 /403.html;
    error_page 500 502 503 504 /50x.html;
}
